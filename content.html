        <script>
            window.onload = function(){
                scrollPic();
            }
            function scrollPic() {
                var scrollPic = new ScrollPic();
                scrollPic.scrollContId   = "scrollPic"; //内容容器ID
                scrollPic.arrLeftId      = "LeftArr";//左箭头ID
                scrollPic.arrRightId     = "RightArr"; //右箭头ID
            
                var width = document.getElementById("scroll").offsetWidth
                scrollPic.frameWidth     = width/17*15;//显示框宽度
                scrollPic.pageWidth      = 200; //翻页宽度
            
                scrollPic.speed          = 10; //移动速度(单位毫秒，越小越快)
                scrollPic.space          = 10; //每次移动像素(单位px，越大越快)
                scrollPic.autoPlay       = true; //自动播放
                scrollPic.autoPlayTime   = 1; //自动播放间隔时间(秒)
            
                scrollPic.initialize(); //初始化
            }
        </script>
